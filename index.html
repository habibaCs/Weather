<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- fontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <div
          class="nav-logo ms-lg-5 d-flex justify-content-center align-items-center">
          <img src="imgs/logo@2x.png" alt="logo" />
          <div class="logo-caption ps-3">
            <p class="fw-bold">Weather</p>
            <span>tagline goes here</span>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav nav-tabs">
            <li class="nav-item mt-3 mt-lg-0">
              <a
                class="nav-link active rounded-pill"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item mt-3 mt-lg-0">
              <a class="nav-link rounded-pill" href="#">News</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0">
              <a class="nav-link rounded-pill" href="#">Live Cameras</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0">
              <a class="nav-link rounded-pill" href="#">Photos</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0">
              <a class="nav-link rounded-pill" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main-header -->
    <header id="search" class="overflow-hidden">
      <div class="container">
        <form>
          <div class="mt-3 location">
            <input
              type="text"
              id="search-input"
              placeholder="Find your locations..."
              class="rounded rounded-pill" />
            <button class="rounded rounded-pill" id="search">Find</button>
          </div>
        </form>
      </div>
    </header>

    <!-- Weather Table Details -->
    <section id="weather" class="weather-table overflow-hidden">
      <div class="container">
        <div class="row" id="weather-row">
          <div class="col-lg-4">
            <div class="inner">
              <div
                class="head d-flex justify-content-between align-items-center first-day"></div>
              <div class="details day-one-details"></div>
            </div>
          </div>
          <div class="col-lg-4" id="tomorrow">
            <div class="inner text-center">
              <div class="head second-day"></div>
              <div class="details day-two-details"></div>
            </div>
          </div>
          <div class="col-lg-4" id="tomorrow">
            <div class="inner text-center">
              <div class="head third-day"></div>
              <div class="details day-three-details"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form>
              <div class="mt-3 location">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                  class="rounded rounded-pill" />
                <button class="rounded rounded-pill">Subscribe</button>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <div class="d-flex justify-content-center align-items-center">
              <div class="icon">
                <i class="fa-brands fa-facebook-f fs-5 m-auto"></i>
              </div>

              <div class="icon">
                <i class="fa-brands fa-twitter fs-5 m-auto"></i>
              </div>

              <div class="icon">
                <i class="fa-brands fa-google-plus-g fs-5 m-auto"></i>
              </div>

              <div class="icon">
                <i class="fa-brands fa-pinterest-p fs-5 m-auto"></i>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <p class="colophon">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
